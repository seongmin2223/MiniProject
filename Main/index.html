<script>
    const slides = document.getElementById('slides');
        const indicator = document.getElementById('indicator');
        const teamIntroduceDiv = document.getElementById('teamIntroduce');
        const teamTargetDiv = document.getElementById('teamTarget');
        const slider = document.querySelector('.slider');

        const totalSlides = slides.children.length;
        let currentIndex = 0;

        const teamIntroduces = [
            "ÏïàÎÖïÌïòÏÑ∏Ïöî",
            "Ï†ÄÌù¨Îäî 00ÏûÖÎãàÎã§",
            "ÌåÄ ÏÜåÍ∞ú 3Î≤àÏß∏ ÎÇ¥Ïö©",

            "ÌåÄ ÏÜåÍ∞ú 5Î≤àÏß∏ ÎÇ¥Ïö©"
        ];

        const teamTargets = [
            "anjdi",
            "„Öá„Öá",
            "3. 000ÌïòÍ∏∞",
            "4. 000ÌïòÍ∏∞",
            "5. 000ÌïòÍ∏∞"
        ];

        function setSlidesWidth() {
            const slideWidth = slides.children[0].clientWidth;
            slides.style.width = `${slideWidth * totalSlides}px`;
            return slideWidth;
        }

        let slideWidth = setSlidesWidth();

        window.addEventListener('resize', () => {
            slideWidth = setSlidesWidth();
            goToSlide(currentIndex);
        });

        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.dataset.index = i;
            dot.addEventListener('click', () => {
                goToSlide(i);
                resetAutoSlide();
            });
            indicator.appendChild(dot);
        }
        const dots = indicator.querySelectorAll('.dot');

         function fadeContentOut() {
            teamIntroduceDiv.classList.add('fade-out');
            teamTargetDiv.classList.add('fade-out');
        }

        function fadeContentIn() {
            teamIntroduceDiv.classList.remove('fade-out');
            teamIntroduceDiv.classList.add('fade-in');

            teamTargetDiv.classList.remove('fade-out');
            teamTargetDiv.classList.add('fade-in');
        }

        function goToSlide(index) {
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
            fadeContentOut();

            setTimeout(() => {
                teamIntroduceDiv.innerHTML = `<h2><span class="icon">üí¨</span> ÌåÄ ÏÜåÍ∞ú</h2><p>${teamIntroduces[index]}</p>`;
                teamTargetDiv.innerHTML = `<h2><span class="icon">üéØ</span> ÌåÄ Î™©Ìëú</h2><p>${teamTargets[index]}</p>`;
                fadeContentIn();
            }, 200);

            currentIndex = index;
        }

        goToSlide(0);

        let autoSlideInterval = setInterval(() => {
            let nextIndex = (currentIndex + 1) % totalSlides;
            goToSlide(nextIndex);
        }, 3000);

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(() => {
                let nextIndex = (currentIndex + 1) % totalSlides;
                goToSlide(nextIndex);
            }, 3000);
        }

</script>
