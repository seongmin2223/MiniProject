<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BUG BUSTERS</title>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&family=Trade+Winds&display=swap');
         *{ 
  font-family: "Black Han Sans", sans-serif;
  font-weight: 400;
  font-style: normal;
}
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 1280px;
            margin: 0 auto;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 250px;
            background-image: url('https://upload.wikimedia.org/wikipedia/en/2/2d/Ghostbusters_%281984%29_logo.png');
            background-size: cover;
            background-position: center;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: all 0.3s ease;
        }
        .banner:hover h1 {
            color: yellow;
            transform: scale(1.1);
        }
        .banner:hover p {
            color: #ffd700;
        }
        .banner h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            transition: all 0.3s ease;
        }
        .banner p {
            margin-top: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .profile-section {
            background: white;
            padding: 50px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .slider {
            width: 400px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid white;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .indicator {
            margin-top: 20px;
        }
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #8b8b8b;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .dot.active {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner">
        <h1>BUG BUSTERS !!</h1>
        <p>처음엔 버그들을 많이 만나겠지만, 점차 해결사로 !</p>
    </div>

    <div class="profile-section">
        <div class="slider">
            <div class="slides">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile1">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile2">
                <img src="https://randomuser.me/api/portraits/men/55.jpg" alt="Profile3">
                <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Profile4">
                <img src="https://randomuser.me/api/portraits/women/35.jpg" alt="Profile5">
            </div>
        </div>
        <div class="indicator">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
        </div>
    </div>
</div>

<script>
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');
    const slider = document.querySelector('.slider');
    let currentIndex = 0;
    const totalSlides = dots.length;

    function goToSlide(index) {
        const slideWidth = slider.clientWidth;
        slides.style.transform = `translateX(-${index * slideWidth}px)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
        currentIndex = index;
    }

    dots.forEach(dot => {
        dot.addEventListener('click', () => {
            const index = parseInt(dot.getAttribute('data-index'));
            goToSlide(index);
        });
    });

    setInterval(() => {
        const nextIndex = (currentIndex + 1) % totalSlides;
        goToSlide(nextIndex);
    }, 3000);
</script>
</body>
</html>
