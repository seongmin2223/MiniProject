<script>
    const slides = document.getElementById('slides');
    const indicator = document.getElementById('indicator');
    const teamIntroduceDiv = document.getElementById('teamIntroduce');
    const teamTargetDiv = document.getElementById('teamTarget');
    const slider = document.querySelector('.slider');

    const totalSlides = slides.children.length;
    let currentIndex = 0;

    const teamIntroduces = [
        `<strong class="pass">열성</strong> 작은 과제도 진심으로 도전하는 마음가짐을 가집니다.`,
        `<strong class="fun">재미</strong> 즐거운 분위기에서 편안함과 활력을 함께 느낍니다.`,
        `<strong class="comm">소통</strong> 팀원 간 원활한 의사소통을 바탕으로 협력합니다.`,
        `<strong class="grow">성장</strong> 개인의 성장을 꾸준히 추구하며 발전합니다.`,
        `<strong class="dili">성실</strong> 끝까지 책임을 다하는 태도를 유지합니다.`
    ];


    const teamTargets = [
        "[팀장] 김성민",
        "[팀원] 김민지",
        "[팀원] 김제경",
        "[팀원] 유호영",
        "[팀원] 최수영"
    ];

    function setSlidesWidth() {
        const slideWidth = slides.children[0].clientWidth;
        slides.style.width = `${slideWidth * totalSlides}px`;
        return slideWidth;
    }

    let slideWidth = setSlidesWidth();

    window.addEventListener('resize', () => {
        slideWidth = setSlidesWidth();
        goToSlide(currentIndex);
    });

    for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.dataset.index = i;
        dot.addEventListener('click', () => {
            goToSlide(i);
            resetAutoSlide();
        });
        indicator.appendChild(dot);
    }
    const dots = indicator.querySelectorAll('.dot');

    function fadeContentOut() {
        teamIntroduceDiv.classList.add('fade-out');
        teamTargetDiv.classList.add('fade-out');
    }

    function fadeContentIn() {
        teamIntroduceDiv.classList.remove('fade-out');
        teamIntroduceDiv.classList.add('fade-in');

        teamTargetDiv.classList.remove('fade-out');
        teamTargetDiv.classList.add('fade-in');
    }

    function goToSlide(index) {
        slides.style.transform = `translateX(-${index * slideWidth}px)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
        fadeContentOut();

        setTimeout(() => {
            teamIntroduceDiv.innerHTML = `<h2><span class="icon">💬</span> 팀 소개</h2><p>${teamIntroduces[index]}</p>`;
            teamTargetDiv.innerHTML = `<h2><i class="fa-solid fa-user-group"></i> 팀 구성원</h2><p>${teamTargets[index]}</p>`;

            fadeContentIn();
        }, 200);

        currentIndex = index;
    }

    goToSlide(0);

    let autoSlideInterval = setInterval(() => {
        let nextIndex = (currentIndex + 1) % totalSlides;
        goToSlide(nextIndex);
    }, 3000);

    function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        autoSlideInterval = setInterval(() => {
            let nextIndex = (currentIndex + 1) % totalSlides;
            goToSlide(nextIndex);
        }, 3000);
    }

</script>
